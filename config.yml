params:
    description: "My name is Jee In, and I have a rich educational and professional background spanning multiple countries, including the United States, Canada, Japan, and South Korea. I hold a PhD in Public Administration from Seoul National University and have developed strong research and statistical analysis skills. Professionally, I have worked with prestigious organizations such as the Open Government Partnership (OGP), Clinton Foundation, and SK Social Value Research Institute, focusing on research, policy evaluation, and strategic networking. Additionally, I have experience in academia, teaching subjects like environmental policy, sustainability, CSR, and ODA at the university level. My research focuses on global policy frameworks, sustainable development, and the strategic implementation of CSR and ESG initiatives."
